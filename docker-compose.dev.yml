version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: loan-auction-app-dev
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - loan-auction-network
    depends_on:
      - mysql
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - ZARINPAL_SANDBOX=true

  nginx:
    image: nginx:alpine
    container_name: loan-auction-nginx-dev
    restart: unless-stopped
    ports:
      - '8080:80'
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - loan-auction-network
    depends_on:
      - app

  mysql:
    image: mysql:8.0
    container_name: loan-auction-mysql-dev
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: loan_auction
      MYSQL_USER: app
      MYSQL_PASSWORD: app
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql_data_dev:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    ports:
      - '3306:3306'
    networks:
      - loan-auction-network

  # redis:
  #   image: redis:alpine
  #   container_name: loan-auction-redis-dev
  #   restart: unless-stopped
  #   ports:
  #     - '6379:6379'
  #   volumes:
  #     - redis_data_dev:/data
  #   networks:
  #     - loan-auction-network

  npm:
    image: node:18-alpine
    container_name: loan-auction-npm-dev
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - loan-auction-network
    command: sh -c "npm install && npm run dev"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: loan-auction-phpmyadmin-dev
    restart: unless-stopped
    ports:
      - '8081:80'
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    networks:
      - loan-auction-network
    depends_on:
      - mysql

networks:
  loan-auction-network:
    driver: bridge

volumes:
  mysql_data_dev:
    driver: local
  # redis_data_dev:
  #   driver: local
